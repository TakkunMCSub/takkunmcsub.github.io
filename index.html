<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Simple Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- メイン画面 -->
    <canvas id="tetris" width="240" height="480"></canvas>

    <!-- サイド表示 -->
    <div class="side">
        <h2>次のブロック</h2>
        <canvas id="next" width="120" height="120"></canvas>

        <div class="info">
            <p>レベル：<span id="level">1</span></p>
            <p>ライン：<span id="lines">0</span></p>
            <p>点数：<span id="score">0</span></p>
        </div>
    </div>
</div>

<!-- ボタン類 -->
<div class="controls">
    <button onclick="rotate()">回転</button>
    <div class="move-buttons">
        <button onclick="move(-1)">←</button>
        <button onclick="drop()">↓</button>
        <button onclick="move(1)">→</button>
    </div>
    <button onclick="hardDrop()">落下</button>
</div>

<button onclick="newGame()" class="ng">New Game</button>

<script src="tetris.js"></script>
</body>
</html>
