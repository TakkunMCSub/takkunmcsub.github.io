<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>テトリス</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>テトリス</h1>

    <section class="container">
      <div class="play-area">
        <div class="board-wrap">
          <!-- canvas の幅・高さは CELL * COLS / ROWS に合わせています -->
          <canvas id="board" width="300" height="600" aria-label="テトリス盤"></canvas>
          <div class="controls">
            <button class="ctl" id="left" aria-label="左">←</button>
            <button class="ctl" id="right" aria-label="右">→</button>
            <button class="ctl" id="down" aria-label="下">↓</button>
            <button class="ctl" id="rotate" aria-label="回転">回転</button>
            <button class="ctl" id="drop" aria-label="落下">落下</button>
          </div>
          <div class="bottom-actions">
            <button id="pause">ポーズ</button>
            <button id="newgame">New Game</button>
          </div>
        </div>
      </div>

      <aside class="sidebar">
        <div class="panel next-panel">
          <h2>次のブロック</h2>
          <canvas id="next" width="120" height="120" aria-label="次のブロック"></canvas>
        </div>

        <div class="panel stats">
          <div class="stat">
            <div class="label">レベル</div>
            <div class="value" id="level">1</div>
          </div>
          <div class="stat">
            <div class="label">ライン</div>
            <div class="value" id="lines">0</div>
          </div>
          <div class="stat">
            <div class="label">点数</div>
            <div class="value" id="score">0</div>
          </div>
        </div>
      </aside>
    </section>

    <footer>
      <small>GitHub Pages 用シンプルテトリス</small>
    </footer>
  </main>

  <script src="main.js"></script>
</body>
</html>
